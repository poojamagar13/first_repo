 <div class="container mb=3 py=4">
 <h2 class="text-center">Contact Us</h2>
 <form method="post" action="/contact">

  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control"  id="email" name="email" placeholder="Enter your Email"
  </div>
  <div class="form-group">
      <label for="phone">phone Number</label>
      <input type="phone" class="form-control"  id="phone" name="phone" placeholder="Enter your Number">
  </div>
  <div  class="form-group">
      <label for="addr">Tell me about what you want to contact me for...<label>
       <textarea class="form-control" id="addr" name="addr" rows="3"></textarea>
  </div>
  <button class="btn btn -primary" type="submit">Submit</button>
  </form>
     </div>
